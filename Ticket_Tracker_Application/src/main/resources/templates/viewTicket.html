<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* Custom CSS */
body {
	background-color: #f8f9fa;
	padding: 20px;
}

.ticket-details {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.ticket-details h1 {
	color: #007bff;
	margin-bottom: 20px;
	text-align: center;
}

.ticket-details span {
	font-weight: bold;
}

.ticket-details .row {
	margin-bottom: 10px;
	margin-left: 150px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Ticket Tracker Application</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/newTicket}">New Ticket</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="ticket-details">
					<h1>Details of Ticket</h1>
					<div class="row">
						<div class="col-4">Title of ticket:</div>
						<div class="col-8" th:text="${t.title}"></div>
					</div>
					<div class="row">
						<div class="col-4">Created on:</div>
						<div class="col-8" th:text="${t.date}"></div>
					</div>
					<div class="row">
						<div class="col-4">Description:</div>
						<div class="col-8" th:text="${t.description}"></div>
					</div>
					<div class="row">
						<div class="col-4">Content:</div>
						<div class="col-8" th:utext="${t.content}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center mt-5">
		<p>Copyright &copy; 2023 GreatLearning. All rights reserved.</p>
	</footer>
</body>
</html>
