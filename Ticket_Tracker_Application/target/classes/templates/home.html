<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Ticket Tracker Application</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/newTicket}">New Ticket</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<h1>List of Tickets</h1>
		<form class="mb-3" th:action="@{/admin/search}" method="get">
			<div class="input-group w-25">
				<input type="text" class="form-control"
					placeholder="Search for an item" name="query">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</form>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t, rowStat : ${list}">
					<td th:text="${rowStat.count}"></td>
					<td th:text="${t.title}"></td>
					<td th:text="${t.description}"></td>
					<td th:text="${t.date}"></td>
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/admin/edit/{id}(id=${t.id})}">Edit</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/admin/delete/{id}(id=${t.id})}">Delete</a> <a
						class="btn btn-sm btn-info" th:href="@{/admin/view/{id}(id=${t.id})}">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
