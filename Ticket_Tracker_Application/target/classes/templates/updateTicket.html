<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<style>
.custom-container {
	border: 2px solid black;
	width: 600px;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

footer {
	font-size: 0.9rem;
	font-weight: bold;
}

.form-label {
	font-weight: bold;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Ticket Tracker Application</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/newTicket}">New Ticket</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container custom-container mt-5">
		<h1 class="text-center">Edit Ticket</h1>
		<hr />
		<br>
		<form th:action="@{'/admin/processUpdate/' + ${t.id}}" method="post"
			th:object="${t}">
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3">
				<label for="title" class="form-label">Title</label> <input
					type="text" th:field="*{title}" id="title" class="form-control "
					placeholder="Enter title">
			</div>

			<div class="mb-3">
				<label for="description" class="form-label">Short
					Description</label>
				<textarea th:field="*{description}" id="description"
					class="form-control " placeholder="Enter ticket description"></textarea>
			</div>

			<div class="mb-3">
				<label for="content" class="form-label">Content</label>
				<textarea th:field="*{content}" id="editor"
					placeholder="Enter content"></textarea>
				<script>
        // Initialize CKEditor
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary ">Submit</button>
			</div>
		</form>
	</div>
	<footer class="text-center mt-5">
		<p>Copyright &copy; 2023 GreatLearning. All rights reserved.</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
